{% extends "base.html" %}

{% block content %}
    <h1>Blog Posts!</h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
        {% for blog in blogs %}
        <a href="/display?id={{blog.id}}">{{blog.title}}</a>
        <p>{{blog.body}}</p>

        {% endfor %}


    {% endif %}

{% endblock %}
