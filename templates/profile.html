{% extends "base.html" %}

{% block content %}
    <h1>Profile</h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
        {% for blog in blogs %}
        <a href="/display?id={{blog.id}}">{{blog.title}}</a>
        <p>{{blog.body}}</p>
        <p>Written by <a href='/profile?user={{user.username}}'>{{user.username}}</a></p>
        {% endfor %}


    {% endif %}

{% endblock %}
